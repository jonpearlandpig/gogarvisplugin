name: CI

on:
  push:
    branches: [main, pluginization/*]
  pull_request:
    branches: [main, pluginization/*]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Build all packages
        run: pnpm build
      - name: Lint
        run: pnpm lint || true
